{% extends 'ugacaci/base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center alert alert-warning">Page de l'administrateur</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <input type="hidden" name="delete_client" value="true">
        <div class="text-center">
            <button type="submit" class="btn btn-danger text-center">Confirmer</button>
            <a href="{% url 'gestionpage' %}" class="btn btn-primary" type="button">Retour</a>
        </div>
        
    </form>
</div>
{% endblock %}
